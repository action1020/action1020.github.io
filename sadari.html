<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
  import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyByt9s8NojrntAr3YzUHHPTV42KTWiuksc",
    authDomain: "guest-93fd9.firebaseapp.com",
    databaseURL: "https://guest-93fd9-default-rtdb.firebaseio.com",
    projectId: "guest-93fd9",
    storageBucket: "guest-93fd9.firebasestorage.app",
    messagingSenderId: "386523041126",
    appId: "1:386523041126:web:8caacda6f11009be62cca7",
    measurementId: "G-MVGM2MYZWP"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);

  // Add event listener to form submission
  document.getElementById("email-form").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent default form submission

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const message = document.getElementById("message").value;

    // 고유한 ID 생성 (Firebase push 사용)
    const newEmailRef = ref(database, "emails");
    push(newEmailRef, {
      name: name,
      email: email,
      message: message,
      timestamp: Date.now()
    }).then(() => {
      alert("이메일 정보가 저장되었습니다!");
      document.getElementById("email-form").reset();
    }).catch((error) => {
      console.error("저장 오류:", error);
    });
  });
</script>
